<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single LED Test Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .status-box {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 3px solid #4CAF50;
        }

        .status-disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 3px solid #f44336;
        }

        .led-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .led-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .led-off {
            background: #ccc;
            color: #999;
        }

        .led-on {
            background: #4CAF50;
            color: white;
            box-shadow: 0 0 50px #4CAF50;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 30px #4CAF50;
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 60px #4CAF50;
                transform: scale(1.05);
            }
        }

        .led-label {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            flex: 1;
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-2px);
        }

        .btn-on {
            background: #4CAF50;
            color: white;
        }

        .btn-on:hover {
            background: #45a049;
        }

        .btn-off {
            background: #f44336;
            color: white;
        }

        .btn-off:hover {
            background: #da190b;
        }

        .info-panel {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 25px;
        }

        .info-title {
            font-weight: bold;
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-family: monospace;
        }

        .console {
            background: #1e1e1e;
            color: #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        .console-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .console-line {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí° LED Control Test</h1>
        <div class="subtitle">Simple Single LED MQTT Test</div>

        <div id="connectionStatus" class="status-box status-disconnected">
            ‚ö†Ô∏è Connecting...
        </div>

        <div class="led-display">
            <div id="ledCircle" class="led-circle led-off">üí°</div>
            <div class="led-label">LED Status: <span id="ledStatus">OFF</span></div>
        </div>

        <div class="button-group">
            <button class="btn-on" onclick="sendCommand('ON')">
                ‚úÖ TURN ON
            </button>
            <button class="btn-off" onclick="sendCommand('OFF')">
                ‚≠ï TURN OFF
            </button>
        </div>

        <div class="info-panel">
            <div class="info-title">üìä Connection Info</div>
            <div class="info-row">
                <span class="info-label">MQTT Broker:</span>
                <span class="info-value">broker.hivemq.com</span>
            </div>
            <div class="info-row">
                <span class="info-label">Command Topic:</span>
                <span class="info-value">test/led/command</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status Topic:</span>
                <span class="info-value">test/led/status</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Update:</span>
                <span class="info-value" id="lastUpdate">Never</span>
            </div>
        </div>

        <div class="console">
            <div class="console-title">üñ•Ô∏è Console Log</div>
            <div id="consoleLog"></div>
        </div>
    </div>

    <script>
        // MQTT Configuration
        const broker = "broker.hivemq.com";
        const port = 8000;
        const clientId = "WebClient_" + Math.random().toString(16).substr(2, 8);
        
        const topicCommand = "test/led/command";
        const topicStatus = "test/led/status";

        let client = new Paho.MQTT.Client(broker, port, clientId);

        // Console logging
        function logConsole(message) {
            const consoleLog = document.getElementById("consoleLog");
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement("div");
            line.className = "console-line";
            line.textContent = `[${timestamp}] ${message}`;
            consoleLog.appendChild(line);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        // MQTT Callbacks
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        function connectMQTT() {
            logConsole("Connecting to MQTT broker...");
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                useSSL: false
            });
        }

        function onConnect() {
            logConsole("‚úÖ Connected to MQTT broker!");
            document.getElementById("connectionStatus").className = "status-box status-connected";
            document.getElementById("connectionStatus").innerHTML = "‚úÖ Connected to Broker";
            
            client.subscribe(topicStatus);
            logConsole("üì° Subscribed to: " + topicStatus);
            logConsole("üéâ Ready! Click the buttons to control LED");
        }

        function onFailure(error) {
            logConsole("‚ùå Connection failed: " + error.errorMessage);
            document.getElementById("connectionStatus").className = "status-box status-disconnected";
            document.getElementById("connectionStatus").innerHTML = "‚ùå Connection Failed - Retrying...";
            setTimeout(connectMQTT, 5000);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                logConsole("‚ö†Ô∏è Connection lost: " + responseObject.errorMessage);
                document.getElementById("connectionStatus").className = "status-box status-disconnected";
                document.getElementById("connectionStatus").innerHTML = "‚ö†Ô∏è Connection Lost - Reconnecting...";
                setTimeout(connectMQTT, 3000);
            }
        }

        function onMessageArrived(message) {
            const status = message.payloadString;
            logConsole("üì® Status received: " + status);
            
            updateLEDStatus(status);
            document.getElementById("lastUpdate").textContent = new Date().toLocaleTimeString();
        }

        function updateLEDStatus(state) {
            const ledCircle = document.getElementById("ledCircle");
            const ledStatus = document.getElementById("ledStatus");
            
            if (state === "OFF") {
                ledCircle.className = "led-circle led-off";
                ledStatus.textContent = "OFF";
                ledStatus.style.color = "#4CAF50";
                logConsole("üí° LED is OFF");
            } else {
                ledCircle.className = "led-circle led-on";
                ledStatus.textContent = "ON"
                ledStatus.style.color = "#999";
                logConsole("‚≠ï LED is ON");
            }
        }

        function sendCommand(command) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(command);
                message.destinationName = topicCommand;
                client.send(message);
                logConsole("üì§ Sent command: " + command);
            } else {
                alert("‚ùå Not connected to MQTT broker!");
                logConsole("‚ùå Cannot send - not connected!");
            }
        }

        // Connect on page load
        connectMQTT();
        logConsole("üöÄ Dashboard started");
    </script>
</body>
</html>
